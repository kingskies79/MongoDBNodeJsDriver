<div class="container">
  <h1>Add User</h1>

  <form class="form-group" >
    <label for="firstName">FirstName</label><br/>
    <input #firstName type="text" name="firstName"  class="form-control" value="{{user.firstName}}" ><br/>
    <label for="lastName">LastName</label><br/>
    <input #lastName type="text" class="form-control" name="lastName" value="{{user.lastName}}" ><br/>
    <label  for="email">Email</label><br/>
    <input #email type="text" class="form-control" name="email" value="{{user.email}}" ><br/>
    <p>
      <button type="submit" (click)="editUser(firstName.value, lastName.value, email.value)" class="btn btn-primary" name="Submit" >Save</button>
    </p>
  </form>
</div>
